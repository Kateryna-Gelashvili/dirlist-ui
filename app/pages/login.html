<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - dirlist</title>

    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../../bower_components/ngToast/dist/ngToast.css">
    <link rel="stylesheet" href="../../bower_components/ngToast/dist/ngToast-animations.css">
    <link rel="stylesheet" href="../styles/login.css">

    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <script src="../../bower_components/angular/angular.js"></script>
    <script src="../../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../../bower_components/angular-route/angular-route.js"></script>
    <script src="../../bower_components/angular-base64/angular-base64.js"></script>
    <script src="../../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="../../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../../bower_components/ngToast/dist/ngToast.js"></script>
    <script src="../scripts/dirApp.js"></script>
    <script src="../scripts/LoginController.js"></script>
    <meta charset="utf-8">
</head>

<body ng-app="dirApp" class="ng-cloak">
<toast></toast>

<div class="container" ng-controller="LoginController">
    <form class="form-signin" ng-submit="login()">
        <label for="username" class="sr-only">username</label>
        <input autocomplete="off" ng-model="username" id="username"
               class="username form-control" placeholder="username" required autofocus>
        <label for="password" class="sr-only">password</label>
        <input ng-model="password" type="password" id="password"
               class="password form-control" placeholder="password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
</div>

</body>
</html>
